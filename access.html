<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>访问TTPlay</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .btn { padding: 15px 30px; background: #007acc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TTPlay访问助手</h1>
    <p>点击按钮自动设置Cookie并跳转</p>
    <button class="btn" onclick="goToTTPlay()">访问TTPlay</button>
    <div id="status" style="margin-top:20px;"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        async function goToTTPlay() {
            const status = document.getElementById('status');
            status.innerHTML = '正在计算验证Cookie...';
            
            try {
                // Cloudflare参数
                const key = "f655ba9d09a112d4968c63579db590b4";
                const iv = "98344c2eee86c3994890592585b49f80";
                const cipher = "f21edd9066cdbf47d582054034a320d3";
                
                // 解密
                const keyWA = CryptoJS.enc.Hex.parse(key);
                const ivWA = CryptoJS.enc.Hex.parse(iv);
                const cipherWA = CryptoJS.enc.Hex.parse(cipher);
                
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: cipherWA },
                    keyWA,
                    { iv: ivWA, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );
                
                const cookieValue = decrypted.toString(CryptoJS.enc.Hex);
                
                status.innerHTML = '设置Cookie...';
                
                // 设置Cookie
                document.cookie = `__test=${cookieValue}; max-age=21600; path=/`;
                
                status.innerHTML = '✅ 准备跳转...';
                
                // 跳转
                setTimeout(() => {
                    window.location.href = "http://ttplay.muaini.cn/?i=1";
                }, 1000);
                
            } catch(error) {
                status.innerHTML = `❌ 错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
