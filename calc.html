<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TTPlay验证计算器</title>
</head>
<body>
    <h1>TTPlay验证Cookie计算</h1>
    <div id="result">加载中...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Cloudflare 5秒盾参数
        const key = "f655ba9d09a112d4968c63579db590b4";
        const iv = "98344c2eee86c3994890592585b49f80";
        const cipher = "f21edd9066cdbf47d582054034a320d3";
        
        function calculate() {
            try {
                // 解密计算
                const keyWA = CryptoJS.enc.Hex.parse(key);
                const ivWA = CryptoJS.enc.Hex.parse(iv);
                const cipherWA = CryptoJS.enc.Hex.parse(cipher);
                
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: cipherWA },
                    keyWA,
                    { iv: ivWA, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );
                
                const cookieValue = decrypted.toString(CryptoJS.enc.Hex);
                
                document.getElementById('result').innerHTML = `
                    <h3>✅ 计算成功</h3>
                    <p><strong>Cookie值:</strong> ${cookieValue}</p>
                    <p><strong>设置命令:</strong></p>
                    <pre>document.cookie = "__test=${cookieValue}; max-age=21600; path=/";</pre>
                    <button onclick="setAndGo('${cookieValue}')">设置并跳转</button>
                `;
                
            } catch(e) {
                document.getElementById('result').innerHTML = `错误: ${e.message}`;
            }
        }
        
        function setAndGo(cookie) {
            document.cookie = `__test=${cookie}; max-age=21600; path=/`;
            window.location.href = "http://ttplay.muaini.cn/?i=1";
        }
        
        // 页面加载时计算
        if(typeof CryptoJS !== 'undefined') {
            calculate();
        } else {
            document.getElementById('result').innerHTML = "等待加密库加载...";
            setTimeout(calculate, 1000);
        }
    </script>
</body>
</html>
