<!DOCTYPE html>
<html>
<head>
    <title>TTPlay歌词服务器访问</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .btn { padding: 15px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TTPlay访问工具</h1>
    <button class="btn" onclick="getData()">获取数据</button>
    <div id="result"></div>
    
    <script>
        async function getData() {
            document.getElementById('result').innerHTML = '正在连接...';
            try {
                // 使用可靠的代理
                const response = await fetch('https://corsproxy.io/?' + encodeURIComponent('http://ttplay.muaini.cn'));
                const text = await response.text();
                document.getElementById('result').innerHTML = '成功！长度：' + text.length + '字符';
            } catch (error) {
                document.getElementById('result').innerHTML = '错误：' + error.message;
            }
        }
    </script>
</body>
</html>
